{% include "baseStyle.html" %}
{% load static %}
<nav class="navbar navbar-light navbar-expand-lg bg-light">
    <div class="container-md">
        <a class="navbar-brand" href="{% url "libros:home" %}">
            <i class="fas fa-book"></i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url "libros:libros" request.user.username %}">
                        {% if request.user.profile.picture %}
                            <img src="{{ request.user.profile.picture.url }}" height="35"
                                 class="d-inline-block align-top rounded-circle" alt="Picture">
                        {% else %}
                            <img src="{% static 'img/default.png' %}" height="35"
                                 class="d-inline-block align-top rounded-circle" alt="Picture">
                        {% endif %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "libros:new_book" %}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quotes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "users:update_profile" %}">Perfil</a>
                </li>
            </ul>
        </div>
        <button class="btn btn-secondary btn-outline-dark">
            <a href="{% url "users:logout" %}" class="text-white text-decoration-none">logout</a>
        </button>
    </div>
</nav>
