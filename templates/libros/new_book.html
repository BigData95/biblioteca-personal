{% extends "base.html" %}

{% block head %}
    <title>
        {% block title %}
            {{ user.username }}| Add book
        {% endblock %}
    </title>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6 p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group">
                            <label>ISBN</label>
                            <input name="isbn" type="number" class="form-control" placeholder="ISBN"/>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label>Titulo</label>
                        <input name="titulo" type="text" class="form-control" placeholder="Titulo">
                    </div>
                    <div class="form-group">
                        <label>Edicion</label>
                        <input name="edicion" type="number" class="form-control" placeholder="Edicion">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Add</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
