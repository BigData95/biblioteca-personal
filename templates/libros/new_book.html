{% extends "base.html" %}

{% block head %}
    <title>
        {% block title %}
            {{ user.username }}| Add book
        {% endblock %}
    </title>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6 p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group">
                            <label>ISBN</label>
                            <input name="isbn" type="number" class="form-control" placeholder="ISBN"/>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label>Titulo</label>
                        <input name="titulo" type="text" class="form-control" placeholder="Titulo">
                    </div>
                    <div class="form-group">
                        <label>
                            Author
                            <select class="form-control" aria-labelledby="dropdownMenuButton">
                                {% for author in form.author.field.queryset %}
                                    <option class="dropdown-item" value="{{ author }}">{{ author }}</option>
                                {% endfor %}
                            </select>
                        </label>


                        <div class="form-row">
                            <div class="form-group">
                                <label>Edicion</label>
                                <input name="edicion" type="number" class="form-control" placeholder="Edicion">
                            </div>
                            <div class="form-group">
                                <label>
                                    Editorial
                                    <select class="form-control" aria-labelledby="dropdownMenuButton">
                                        {% for category in form.editorial.field.queryset %}
                                            <option class="dropdown-item" value="{{ category }}">{{ category }}</option>
                                        {% endfor %}
                                    </select>
                                </label>
                            </div>
                        </div>

                        <div class="form-row">
                            <label>
                                Genre
                                <select class="form-control" aria-labelledby="dropdownMenuButton">
                                    {% for genre in form.fields.genre.choices %}
                                        <option class="dropdown-item" value="{{ genre }}">{{ genre }}</option>
                                    {% endfor %}
                                </select>
                            </label>
                            <div class="form-group">
                                <label>
                                    Category
                                    <select class="form-control" aria-labelledby="dropdownMenuButton">
                                        {% for category in form.category.field.choices %}
                                            <option class="dropdown-item" value="{{ category }}">{{ category }}</option>
                                        {% endfor %}
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>
                                    year of publication
                                </label>
                                <input type="number" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>
                                    Status
                                    <select class="form-control" aria-labelledby="dropdownMenuButton">
                                        {% for stat in form.status.field.choices %}
                                            <option class="dropdown-item" value="{{ category }}">{{ stat }}</option>
                                        {% endfor %}
                                    </select>
                                </label>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Add</button>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
