{% extends "base.html" %}

{% block head %}
    <title>
        {% block title %}
            {{ user.username }}| Add book
        {% endblock %}
    </title>
{% endblock %}


{% block content %}
    <form method="POST">
        {% csrf_token %}



    <div class="form-row">
        <div class="form-group col-md-6">
            <label>ISBN</label>
            <input name="isbn" type="number" class="form-control" placeholder="ISBN"/>
        </div>
    </div>
    <div class="form-group">
        <label>Titulo</label>
        <input name="titulo" type="text" class="form-control" placeholder="Titulo">
    </div>
    <div class="form-group">
        <label>Edicion</label>
        <input name="edicion" type="number" class="form-control" placeholder="Edicion">
    </div>
    <button type="submit" class="btn btn-primary" >Add</button>
    </form>
{% endblock %}
