{% include "nav.html" %}
<h1>Libros</h1>
<ul>
{% for book in book_list %}
    <form method="POST" action="{% url "libros:delete" %}">
        {% csrf_token %}
        <li>{{ book }}</li>
    <button type="submit" name="delete_book" value="{{ book.isbn }}">Delete Book</button>
   </form>
{% endfor %}

</ul>
